# === FONT SETTINGS ===
font_family      Ubuntu Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        20.0

# CURSOR
cursor_shape block
cursor_blink_interval 0
cursor #f5e0dc
cursor_text_color #1e1e2e

# === OPACITY ===
background_opacity 0.9

# === COLOR SCHEME: Catppuccin Mocha ===
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

color0  #45475a
color1  #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #f5c2e7
color6  #94e2d5
color7  #bac2de
color8  #585b70
color9  #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #f5c2e7
color14 #94e2d5
color15 #a6adc8


color16 #fab387
color17 #f5e0dc

# === KEYBOARD SHORTCUTS ===
map ctrl+alt+v paste_from_clipboard
map ctrl+alt+c copy_to_clipboard
map ctrl+9 increase_font_size
map ctrl+8 decrease_font_size

# Tabs
map ctrl+shift+t new_tab
map ctrl+shift+enter new_window
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+q close_tab
